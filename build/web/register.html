<script type="text/javascript">
    function check()
    {
        let p1 = document.getElementsByName("password")[0];
        let p2 = document.getElementsByName("cfmpassword")[0];

        if ((p1.value) === (p2.value))
        {
            return true;
        }
        alert("Password and Confrim Password Doesn't Match!");
        return false;
    }
</script>

<div id="myRegister" style="margin: 0px;padding-top: 2%; height: 100%;width: 100%; background-color: #17a2b8">
    <form action="RegisterServlet" method="post" onsubmit="return check()" >
        <div style="background-color: white;margin:0% 0% 0% 22% ;border-radius: 20px; width: 50%;">
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                <hr>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                <button type="submit" class="registerbtn">Register</button>
            </div>

            <div class="container signin">
                <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>
        </div>
    </form>
</div>
