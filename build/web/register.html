<script type="text/javascript">
    function check()
    {
        let p1 = document.getElementsByName("password")[0];
        let p2 = document.getElementsByName("cfmpassword")[0];

        if ((p1.value) === (p2.value))
        {
            return true;
        }
        alert("Password and Confrim Password Doesn't Match!");
        return false;
    }
</script>

<div id="myRegister" style="margin: 0px;padding-top: 2%; height: 100%;width: 100%; background-color: #17a2b8">
    <form action="RegisterServlet" method="post" onsubmit="return check()" >
        <div style="background-color: white;margin:0% 28% 2% 25%; padding:2% ;border-radius: 20px;">
            <div class="container">
                <h1 style="margin-left:18%; "><b>Register</b></h1>
                <p>Please fill in this form to create an account.</p>
                <div class="row register-form">
                    <div class="col-md-3 col-sm-7">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name *" required name="Username"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password *" required name="password"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control"  placeholder="Confirm Password *" required name="cfmpassword"/>
                        </div>
                        <div class="form-group">
                            <div class="form-inline">
                                <label class="radio inline"> 
                                    <input type="radio" name="gender" value="male" checked>
                                    <span>Male</span> 
                                </label>
                                <label class="radio inline"> 
                                    <input type="radio" name="gender" value="female">
                                    <span>Female</span> 
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-7">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Your Email *" required="" name="email"/>
                        </div>
                        <div class="form-group">
                            <input type="text" maxlength="10" class="form-control" placeholder="Your Phone *" required="" name="mobno"/>
                        </div>

                        <input type="submit" class="btn btn-primary"  value="Register"/>
                    </div>
                </div>
            </div>

            <div class="container signin">
                <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>
        </div>
    </form>
</div>
